<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Token App Config page</title>
    <link rel="stylesheet" href="./configure.css">
</head>

<body>
    <header class="header">
        <header class="header">
            <div class="header-inner-container">
                <div style="display: flex; align-content: center; font-size: 24px;">Welcome to Side Panel App</div>
            </div>
            <div class="header-inner-container">
                <div style="display: flex; align-content: center;font-size: 18px;">Press save to continue</div>
            </div>

        </header>
    <script
      src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"
      crossorigin="anonymous">
    </script>
		<script>
        microsoftTeams.app.initialize().then(() => {
                microsoftTeams.app.notifySuccess();
                microsoftTeams.pages.config.registerOnSaveHandler(function (saveEvent) {
                    microsoftTeams.pages.config.setConfig({
                         entityID: "Side Panel App",
						contentUrl: `${window.location.origin}/sidePanel.html`,
						suggestedTabName: "Side Panel App",
						websiteUrl: `${window.location.origin}/sidePanel.html`,
                    }).then(() => {
                        saveEvent.notifySuccess();
                    });
                });
                microsoftTeams.pages.config.setValidityState(true);
            });
    </script>
</body>

</html>
