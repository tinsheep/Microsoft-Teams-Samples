<html>

<head>
    <script src="DeepLinkModel.js"></script>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            microsoftTeams.app.initialize();
            var deepLinkInfo = DeepLinkModel;
            var html = '';
            deepLinkInfo.forEach(deepLink => {
                var uri = "ChannelDetails.html?id=" + deepLink.ID;

                let listContent = document.getElementById("list-content");
                let anchorTag = document.createElement("a");
                let lineBreakTag = document.createElement("br");
                anchorTag.href = uri;
                anchorTag.innerHTML = deepLink.Desc;

                listContent.appendChild(anchorTag);
                listContent.appendChild(lineBreakTag);
            });
        });
    </script>
</head>

<body>
    <div id="list-content" style="margin-top:1rem;"></div>
    <div style="margin-top:1rem;">
        <span class="container" style="font-size:20px;font-weight:700;">
            Extended Deep link features
        </span>
    </div>
    <div>
        <object type="text/html" data="ExtendedDeepLink.html" width="1000rem" height="1000rem" style="overflow:auto;">
        </object>
    </div>
</body>

</html>
